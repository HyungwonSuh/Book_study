<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 3;
        do{
            document.write('hello!' + '<br>');
            i++;
            document.write(i + '<br>')
        }while(i < 7){
            document.write(i  + '<br>')
            document.write('hahahaha<br>')
            document.write(i  + '<br>')
        }

    </script>
</body>
