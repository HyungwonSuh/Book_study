<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 10;
        
        //기존 삼항조건연산자------------------------------------------------------------------------------------------
        document.write('================================================기존의 삼항조건연산자 ================================================<br>')
        document.write('================================================기존의 삼항조건연산자 ================================================<br>')
        var result = 10 < 500 ? 'hello' : 'false'
        document.write(result, '<br><br>')

        //if 문 활용---------------------------------------------------------------------------------------
        document.write('================================================if문 활용 ================================================<br>')
        document.write('================================================if문 활용 ================================================<br>')
        //예제1
        document.write('------------------------------예제1 ------------------------------<br>')
        if(num < 500){
            document.write('hello <br><br>')
        }

        //예제2
        document.write('------------------------------예제2 ------------------------------<br>')
        if(0){ //조건문안의 boolean 값이 false 이기때문에 if 문 실행이 안됨
            document.write('0 <br>')
        }
        if(null){ //조건문안의 boolean 값이 false 이기때문에 if 문 실행이 안됨
            document.write('0 <br>')
        }

        //예제3
        document.write('------------------------------예제3 ------------------------------<br>')
        var walkAmount = prompt('How many steps did you walk today?')

        if(walkAmount >= 10000){
            document.write('매우 좋은 습관을 지니고 계시는군요.!! <br><br>')
        }
        //예제4
        document.write('------------------------------예제4 ------------------------------<br>')
        var min =prompt('how many minutes do you spend for calling in a day?')
        if(min > 60){
            document.write('You spend a lot of time for calling <br><br>')
        }

        //예제5
        document.write('------------------------------예제5 ------------------------------<br>')
        document.write('이름에 아무것도 쓰지말고 비교해보기<br>')
        var name = prompt('What is your name?', '')
        if(name){
            document.write(name + '님 반갑습니다. <br>')
        }

        document.write('이름에 아무것도 쓰지말고 비교해보기<br>')
        var name = prompt('What is your name?', '')
        document.write(name + '님 반갑습니다. <br><br>')

        

    </script>
</body>
</html>
