<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color: blue;
        }
        .red{
            color: red
        }
    </style>
</head>
<body>
    <script>
        //예제1
        var i = 1;
        while(i <= 10){
            document.write('안녕하세요' + i +'<br>');
            i++
        }
        document.write('The End<br>')
        document.write('-------------------------------------------------------------------------------------<br>')
        //예제2
        var i = 1;
        while(i <= 30){
            if(i % 2 == 0 && i % 6 == 0){
                document.write(i, '<br>')
            }
            i++;
        }
        document.write('The End<br>')
        document.write('-------------------------------------------------------------------------------------<br>')
        //예제3
        var i =20;
        while(i >= 10){
            if(i % 2 == 0){
                document.write('<p class="blue">' + i + '</p>')
            }else{
                document.write('<p class="red">' + i + '</p>')
            }
            i--;
        }

    </script>
</body>
</html>
