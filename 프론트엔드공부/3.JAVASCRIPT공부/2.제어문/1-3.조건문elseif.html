<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //else if 문 활용---------------------------------------------------------------------------------------
        document.write('<br>================================================else if문 활용 ================================================<br>')
        document.write('================================================else if문 활용 ================================================<br><br>')
        var mon = prompt('what month is it today?')
        if(mon >= 9 && mon <= 11){
            document.write('독서의계절 가을이네요! <br>')
        }else if(mon >= 6 && mon <= 8){
            document.write('여행하기 좋은 여름이네요! <br>')
        }else if(mon >= 3 && mon <= 5){
            document.write('햇살가득한 봄날이네요<br>')
        }else{
            document.write('스키의 계절 겨울입니다.')
        }

    </script>
</body>
</html>
