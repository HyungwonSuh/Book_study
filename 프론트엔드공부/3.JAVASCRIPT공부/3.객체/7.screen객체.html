<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--screen 객체는 아이패드나, 폰, 컴퓨터 화면의 따라 달라진다. 현재 사용자 모니터의 관한 method-->
    <script>
        var userWidth = screen.width;
        document.write(userWidth, '<br>')

        var userHeight = screen.height;
        document.write(userHeight, '<br>')

        //작업표시줄을 제외한 너비값
        var userAvailWidth = screen.availWidth;
        document.write(userAvailWidth, '<br>')

        //작업표시줄을 제외한 높이값
        var userAvailHeight = screen.availHeight;
        document.write(userAvailHeight, '<br>')

        //사용자모니터가 표현가능한 컬러bit
        var userColorDepth = screen.colorDepth;
        document.write(userColorDepth, '<br>')
    </script>
</body>
</html>
