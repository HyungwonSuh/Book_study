<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('----------------navigator 객체는 현재 유저가 사용중인browser 에관한 객체이다냥-------------------------','<br><br>')
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        
document.write('현재브라우저 코드명-> navigator.appCodeName : ', navigator.appCodeName, '<br>')
document.write('현재브라우저 이름-> navigator.appName : ', navigator.appName, '<br>')
document.write('현재브라우저 버전정보-> navigator.appVersion : ', navigator.appVersion, '<br>')
document.write('현재브라우저 언어-> navigator.language : ', navigator.language, '<br>')
document.write('현재브라우저 엔진이름-> navigator.product : ', navigator.product, '<br>')
document.write('현재브라우저 컴퓨터의 운영체제->navigator.platform : ', navigator.platform, '<br>')
document.write('현재브라우저가 인터넷에 정상연결되었는지 -> navigator.onLine : ', navigator.onLine, '<br>')
document.write('현재브라우저와 운영체제의 종합정보 -> navigator.userAgent : ', navigator.userAgent, '<br>')

    </script>
</body>
</html>
