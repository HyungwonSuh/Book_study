<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rightId = 'korea';
        var rightPw = '1234';
        
        var userId = prompt('아이디를 입력하세요 : ','korea')
        var userPw = prompt('비밀번호를 입력하세요 : ','1234')
        function login(id, pw){
            if(id == rightId){
                if(pw == rightPw){
                    document.write(id + ' 님 방문을 화녕한다냥');
                } else{
                    alert('비밀번호가 틀렸다냥')
                }
            }else{
                alert('존재하지 않는 아이디 입니다.')
            }
        }
    login(userId, userPw)
    </script>
</body>
</html>
