<!DOCTYPE html>
<html>
<head>
    <title>링크선택자</title>
    <style>
        a { text-decoration:underline; }
        a:visited{ color:red; }

        /* href 속성을 가지고 있는 a 태그 뒤의 공간에
        "- (href 속성)"을 추가합니다.*/
        a:link::after{content: ' - ' attr(href) ' ㅎㅎㅎ';}
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>선택자 형태</th>
            <th>설명</th>
        </tr>
        <tr>
            <td>:link</td>
            <td>href 속성을 가지고 있는 a 태그를 선택합니다.</td>
        </tr>
        <tr>
            <td>:visited</td>
            <td>방문했던 링크를 가지고 있는 a 태그를 선택합니다.</td>
        </tr>
    </table>
    <br>
    <br><Hr>

        <h1><a>Nothing</a></h1>
        <h1><a href="http://www.naver.com">Naver임다</a></h1>
        <h1><a href="http://github.com">Github</a></h1>
</body>
</html>
