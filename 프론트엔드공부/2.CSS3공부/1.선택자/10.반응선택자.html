<!DOCTYPE html>
<html>
<head>
    <title>반응선택자</title>
    <style>
        /* h1 태그에 마우스를 올릴 경우에
        color 속성에 red 키워드를 적용합니다.*/
        h1:hover {color: red}

        /* h1 태그를 마우스로 클릭할때
        color 속성에 blue 키워드를 적용합니다.*/
        h1:active {color: blue}
    </style>
</head>
<body>
    <table border = "1">
        <tr>
            <th>선택자 형태</th>
            <th>설명</th>
        </tr>
        <tr>
            <td>:active</td>
            <td>사용자가 마우스로 클릭한 태그를 선택합니다.</td>
        </tr>
        <tr>
            <td>:hover</td>
            <td>사용자가 마우스를 올린 태그를 선택합니다.</td>
        </tr>
    </table>

    <h1>이위에 마우스를 올려보고 클릭해보라냥</h1>
</body>
</html>
