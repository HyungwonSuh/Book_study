<!DOCTYPE html>
<html>
<head>
    <title>문자열속성선택자</title>
    <style>
        /* img태그중에서 src 속성값이 png로 끝나는 태그의 
        border 속성에 3px solid red 를 적용합니다. */
        img[src$=png] {border: 3px solid red;}

        /* img 태그중에서 src 속성값이 jpg로 끝나는 태그의
        border 속성에 3px solid green 을 적용합니다.
        */
        img[src$=jpg] {border: 3px solid green;}

        /* img 태그중에서 src 속성값이 gif로 끝나는 태그의
        border 속성에 3px solid blue를 적용합니다.
        */
        img[src$=gif] {border: 3px solid blue}
    </style>
</head>
<body>
    <img src = "예시사진.png" width ="200" height="250"></img>
    <img src = "예시사진.jpg" width ="200" height="250"></img>
    <img src = "예시사진.gif" width ="200" height="250"></img>

    <table border = "1">
        <thead>
            <tr>
                <th>선택자 형태</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>선택지[속성~=값]</td>
                <td>속성 안의 값이 특정값을 단어로 포함하는 태그를 선택합니다.</td>
            </tr>
            <tr>
                <td>선택지[속성|=값]</td>
                <td>속성 안의 값이 특정값을 단어로 포함하는 태그를 선택합니다.</td>
            </tr>
            <tr>
                <td>선택지[속성^=값]</td>
                <td>속성 안의 값이 특정값으로 시작하는 태그를 선택합니다.</td>
            </tr>
            <tr>
                <td>선택지[속성$=값]</td>
                <td>속성 안의 값이 특정값으로 끝나는 태그를 선택합니다.</td>
            </tr>
            <tr>
                <td>선택지[속성*=값]</td>
                <td>속성 안의 값이 특정값을 포함하는 태그를 선택합니다.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
