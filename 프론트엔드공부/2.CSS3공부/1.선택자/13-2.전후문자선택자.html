<!DOCTYPE html>
<html>
<head>
    <title>전후문자선택자</title>

</head>
<body>
    <table border="1">
        <tr>
            <th>선택자 형태</th>
            <th>설명</th>
        </tr>
        <tr>
            <td>::after</td>
            <td>태그 뒤에 위치하는 공간을 선택합니다.</td>
        </tr>
        <tr>
            <td>::before</td>
            <td>태그 앞에 위치하는 공간을 선택합니다.</td>
        </tr>
    </table>
</body>
</html>
