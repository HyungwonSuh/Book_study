<!DOCTYPE html>
<html>
<head>
    <title>속성선택자예바서바</title>
    <style>
        /* input 태그 중에서 type 속성값을 text로 가지는 태그의 
        background 값을 red 키워드로 적용합니다.*/
        input[type=text] {background: red}
        input[type=password] {background: blue}
    </style>
</head>
<body>
    <input>
    <input type="text">
    <input type="password">
</body>
</html>
