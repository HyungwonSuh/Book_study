<!DOCTYPE html>
<html>
<head>
    <title>부정선택자</title>
    <style>
        /* input 태그 중에서 type 속성값이 password가 아닌 태그의
        background 속성에 red 키워드를 적용합니다.*/
        input[type = password] {background:blue;}
        input:not([type=password]){background: red;}
    </style>
</head>
<body>
    <input type ="password">
    <input>
    <input type ="url">
    <input type ="password">
</body>
</html>
