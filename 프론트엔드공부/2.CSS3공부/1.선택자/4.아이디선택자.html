<!DOCTYPE html>
<html lang="en">
<head>
    <title>아이디선택자공부하쟝</title>
    <style>
        /* id 속성값으로 header 를 가지는 태그의 스타일을 지정합니다. */
        #header {
            width: 800px; margin: 0 auto;
            background: red;
        }

        /* id 속성값으로 wrap을 가지는 태그의 스타일을 지정합니다. */
        #wrap {
            width:800px; margin: 0 auto;
            overflow: hidden; 
        }

        /* id 속성값으로 aside를 가지는 태그의 스타일을 지정합니다. */
        #aside{width: 200px; 
            background: blue;
        }

        /* id 속성값으로 content를 가지는 태그의 스타일을 지정합니다. */
        #content {
            width:600px; float: left;
            background: green;
        }

        #show{
            width:200px; float: left;
            background: purple;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Header</h1>
    </div>    
    <div id="wrap">
        <div id="aside">
            <h1>Aside</h1>
        </div>
        <div id="content">
            <h1>Content</h1>
        </div>
        <div id="show">

        </div>

    </div>

</body>
</html>
