<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title><!--impress.js 멋진예제 웹으로 찾아보기-->
    <style>
        section{
            margin:100px;
            width: 100px; height: 100px;
            border: 5px solid black;
        }

        div:nth-child(1){
            width: 100px; height: 100px;
            background-color: red;

            transform: rotate(60deg) translateX(50px) scale(1.2) ;
        }
        section:nth-child(2) > div{
            width: 100px; height: 100px;
            background-color: red;

            transform: translateX(50px) rotate(60deg) scale(1.2) ;
        }
    </style>
</head>
<body>
    <section>
        <div>tranform 입력순서에 따라 모양이 바뀜 rotate먼저한것</div>
    </section>
    <section>
        <div>tranform 입력순서에 따라 모양이 바뀜 translateX먼저한것</div>
    </section>
</body>
</html>
