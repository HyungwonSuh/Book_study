<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            width:100px; height: 100px;
            background-color: orange;
            transition-duration: 2s;
            transition-delay: 2s;
        }
        .box:hover{
            width:200px; height: 300px;
        }
        .box:active{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
