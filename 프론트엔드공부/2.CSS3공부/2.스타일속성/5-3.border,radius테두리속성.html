<!DOCTYPE html>
<html>
<head>
    <title>테두리속성</title>
    <style>
        .box1 {
            border-width: thick;
            border-style: dashed;
            border-color: black;
        }

        .box2{
            border:thick dashed black;
        }

        .box3{
            border:thick dashed black;
            border-radius: 20px;
        }

        .box4{
            border:thick dashed black;
            border-radius: 100px 60px 30px 10px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h1>이것은 제목이다냥1</h1>
    </div>

    <br>

    <div class="box2">
        <h1>이것은 제목이다냥2</h1>
    </div>

    <br>

    <div class="box3">
        <h1>이것은 제목이다냥2</h1>
    </div>

    <br>

    <div class="box4">
        <h1>이것은 제목이다냥2</h1>
    </div>
</body>
</html>
