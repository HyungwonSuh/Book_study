<!DOCTYPE html>
<html >
<head>
    <title>위치속성2</title>
    <style>
        .box{
        width:100px; height:100px;
        position: absolute;
        }
        .red{background-color: red;
        left: 10px; top:10px;
        z-index: 30;}
        .green{background-color: green;
        left: 50px; top:50px;
        z-index: 20;}
        .blue{background-color: blue;
        left: 90px; top:90px;
        z-index: 10;}

        body>div{
            width: 400px;
            height: 100px;
            border: 3px solid black;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>이것은 제목이다냥</h1>
    <div>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
    <h1>이것은 제목이다냥</h1>

    <br>
    <br>
    <hr>
    <br>
    <br>
    <h1> "자손의 position 속성에 absolute 키워드를 적용하면 부모는 height 속성을 사용해야만 영역을 차지합니다."</h1>
    <h1> "자손의 position 속성에 absolute 키워드를 적용하면 부모의 position 속성에 relative 키워드를 적용합니다."</h1>

</body>
</html>
