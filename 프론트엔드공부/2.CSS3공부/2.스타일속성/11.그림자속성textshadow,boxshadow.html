<!DOCTYPE html>
<html>
<head>
    <title>text-shadow, box-shadow</title>
    <style>
        h1 {
            text-shadow: 5px 5px 5px red;
        }

        div{
            width:900px; height:500px;
            border: 1px solid black;
            box-shadow: 5px 5px 5px red, 15px 15px 5px orange, 25px 25px 5px yellow
            ,35px 35px 5px green, 45px 45px 5px blue, 55px 55px 5px purple;
                        
        }
    </style>
</head>
<body>
    <h1>text-shadow: 5px 5px 5px red 차례대로 오른쪽 아래 흐림도 색상을 나타낸다.</h1>
    <br>
    <Hr>

</body>
</html>
