<!DOCTYPE html>
<html>
<head>
    <title>box-sizing</title>
    <style>
        div {
            margin: 10px; padding: 10px;
            width: 100px; height: 100px;
            border: 10px solid black;
        }

        div:first-child {
            background: red;
            box-sizing: content-box;
        }

        div:nth-child(2) {
            background-color: orange;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <p> box-sizing 에서 content-box 와 border-box의 차이점에 대해서 설명해주겠다냥<br>
        content-box의 한변의 길이는 width or height + <span style="color:red">padding</span> + <span style="color:yellow">border</span> + <span style="color:orange">margin</span><br>
        border-box의 한변의 길이는 width or height + <span style="color:orange">margin</span><br>
        즉 border-box 의 width 는 padding과 border값을 포함한 길이를 뜻한다냥<br>
    </p>
    
</body>
</html>
