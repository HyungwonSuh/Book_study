<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Vector Graphic</title>
    <style>
        div {
            background: red ;
            width: 700px; 
            height:500px ;
        }
        div > div {
            background: orange; 
            width:200px; 
            height:200px; 
            border-radius:100px; 
            margin: auto;
        }
    </style>
</head>
<body>
    <svg width="700" height="400">
        <rect width="700" height="300" fill="red"></rect>
        <circle cx="350" cy="150" r="100" fill="orange"></circle>
    </svg>
    <div>
        <div></div>
    </div>
</body>
</html>
