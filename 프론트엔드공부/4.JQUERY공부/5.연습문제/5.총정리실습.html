<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
    </style>
    <script>
        $(document).ready(function(){
            $('.wrap_1 p:first').text('text() 텍스트1 --> 바꾼내용1')
            $('.wrap_1 p.active').removeClass('active').addClass('on')
            $('.wrap_1 p:eq(2) a').attr('href','http://www.naver.com')
            $('.wrap_1 p:eq(3) input').val('val() Hello --> Korea')
            $('.wrap_2 p:first').after('<p>After(추가1)</p>')
            $('.wrap_2 p:first').before('<p>Before(추가2)</p>')
            $('.wrap_3 p').unwrap().wrapInner('<strong/>')
        });
    </script>
</head>
<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">class active지우고 on</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="Hello">
        </p>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <div>
            <p>내용7</p>
            <p>내용8</p>
        </div>
    </div>
</body>
</html>
