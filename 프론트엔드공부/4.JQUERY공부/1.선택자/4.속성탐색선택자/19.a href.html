<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
          $('#wrap a[target]').css('color','red');

          $('#wrap a[href^=https]').css('background-color', 'green')

          $('#wrap a[href$=net]').css('color', 'white')

          $('#wrap a[href*=google]').css('color', 'yellow')
        })
    </script>
</head>
<body>
    <div id = 'wrap'>
        <p>
            <a href="https://naver.com" target="_blank">Naver</a>
        </p>
        <p>
            <a href="https://nate.com">Nate</a>
        </p>
        <p>
            <a href="https://google.com">Google</a>
        </p>
        <p>
            <a href="https://daum.net">Daum</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for = 'user_id'>아이디</label>
            <input type = 'text' name = 'user_id' id = 'user_id'>
        </p>
        <p>
            <label for = 'user_pw'>비밀번호</label>
            <input type = 'password' name = 'user_pw' id = 'user_pw'>
        </p>
    </form>
</body>
</html>
