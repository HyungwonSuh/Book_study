<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('#inner_wrap p:contains(내용1)').css('color','red')
            $('#inner_wrap p:has(내용1)').css('color','orange')
            $('#inner_wrap p:contains(strong)').css('color', 'green')
            $('#inner_wrap p:has(strong)').css('color', 'blue')
            
            $('#outer_wrap').contents().css('background-color', 'purple')
        })
    </script>
</head>
<body>
    <div id = 'outer_wrap'>
        <h1>콘텐츠 탐색 선택자</h1>
        <section id = 'inner_wrap'>
            <h1>contains()</h1>
            <p>
                <span>
                    내용1
                </span>
            </p>
            <p>
                <strong>
                    내용2
                </strong>
            </p>
            <p>
                <span>
                    내용3
                </span>
            </p>
        </section>
    </div>
</body>
</html>
