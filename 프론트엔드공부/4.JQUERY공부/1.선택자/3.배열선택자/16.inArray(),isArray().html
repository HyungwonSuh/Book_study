<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        $(document).ready(function(){
            var arr1 = ['서울', '대전', '부산', '전주'];
            var arr2 = ['한국', '미국', '일본', '중국'];
            
            var obj = {'name':'김부장', 'area':'서울'};

            var idxNum = $.inArray('부산', arr1);
            console.log('inArray("부산", arr1)',idxNum);

            var okArray1 = $.isArray(arr1);
            console.log('isArray(okArray1)', okArray1);

            var okArray2 = $.isArray(obj);
            console.log('isArray(okArray2)',okArray2);

            $.merge(arr2, arr1);
            console.log(arr2)

        })
    </script>
