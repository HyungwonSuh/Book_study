<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        // each() 와 map() 의 차이점 return이 되고 안되고
        $(function(){
            var arr1 = [
                {'area' : '서울', 'name' : '무대리'},
                {'area' : '부산', 'name' : '홍과장'},
                {'area' : '대전', 'name' : '홍과장'},
                {'area' : '서울', 'name' : '빅마마'}
            ]

            $(arr1).map(function(a, b){
                console.log('map1 a : ' + a)
                console.log('map1 b : ' + b)
                console.log('arr1선택먼저하고 map() 메서드 적용시키는 방법')
            })
            console.log('-----------------------------------------------------------')

            $.map(arr1, function(a, b){
                console.log('map2 a : ' + a)
                console.log('map2 b : ' + b)
                console.log('map()메서드 먼저 선언하고 인자로 arr1넣기')
            })
            console.log('-----------------------------------------------------------')

            /////////////////////////////////////////////////////////////////////////////

            var arr2 = $(arr1).map(function(a, b){
                if(a.area == '서울'){
                    return a;
                }
            })
            console.log('arr2 : ', arr2)
            console.log('이 방법으로는 원하는 값을 얻을수 없다.')
            console.log('arr1선택먼저하고 map()메서드 적용시키는 방법 - return 적용안됨, 객체 자체를 리턴함 ')
            console.log('적용이 안되는 이유 : map()메서드 안에 넣으면 괄호( 안에 모든 내용은 map()메서드의 통제를 받게된다)')
            console.log('따라서 return도 map()에 정의되어있는대로 잘 작동한다.')
            console.log('하지만, $()선택을하고, map()메서드를 붙이면, map(괄호안에 이름없는 함수 function()이 들어가기때문에)')
            console.log('이름없는 함수 function(안에있는 return은 map()에 정의된게 아닌 이름없는 함수function()의 정의를 따르게된다.)')
            console.log('보통 이름없는 함수 function()에서 return은 객체자체를 반환한다.')
            console.log('-----------------------------------------------------------')

            var arr2 = $.map(arr1, function(a, b){
                if(a.area == '서울'){
                    return a;
                }
            })
            console.log(arr2)
            console.log('이 방법으로는 얻어야한다.')
            console.log('map()메서드 먼저 선언하고 인자로 arr1넣기 <리턴적용됨> : ')
            console.log('-----------------------------------------------------------')
            ///////////////////////////////////////////////////////////////////////////////////

            //grep() 은 map() 과 전부같지만 return 할때 true 나 false를 이용한다.
            var arr3 = $.grep(arr1, function(a, b){
                if(a.area == '서울'){
                    return true
                } else {
                    return false
                }
            })
            console.log('grep() 메서드 ')
            console.log(arr3)


        });
    </script>
</head>
<body>
</body>
</html>
