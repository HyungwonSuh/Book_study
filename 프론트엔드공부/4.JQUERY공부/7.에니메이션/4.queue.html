<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
    </style>
    <script>
        $(document).ready(function(){
            $('.txt1').animate({marginLeft: '200px'},1000).animate({marginTop: '200px'},1000).queue(function(){
                $(this).css('background','red')
                $(this).dequeue(); // dequeue 를 하지않으면 queue 뒤에 animate함수는 멈춘다.
            }).animate({'margin-left':'0'}, 1000).animate({marginTop : '0'}, 1000)


        });
    </script>
    <style>
        *{margin:0}
        .txt1{
            width: 50px;
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>
<body>
  <p class="txt1">dequeue 를 하지않으면 queue 뒤에 animate함수는 멈춘다.</p>
  
</body>
</html>
