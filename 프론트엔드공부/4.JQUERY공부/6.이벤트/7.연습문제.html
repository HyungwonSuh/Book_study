    <script>
        $(document).ready(function(){
          var beforeMenu = null;

          $('.gnb a').on('mouseover focus', function(){
            if(beforeMenu) {
              beforeMenu.css('background' , 'none')
            }
            $(this).css('background-color', 'blue');
            beforeMenu = $(this);
          })

          $('.gnb').on('mouseout', function(){
            if(beforeMenu){
              beforeMenu.css('background', 'none')
            }
          })
        });
    </script>
