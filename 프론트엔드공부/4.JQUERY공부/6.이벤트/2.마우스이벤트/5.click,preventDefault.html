<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
    </style>
    <script>
        $(document).ready(function(){
            $('.btn1').on('click', function(e){
                e.preventDefault();
                $('.txt1').css('background-color','#ff0')
            })
            $('.btn2').on('click', function(e){
                $('.txt2').css('background-color', '#0ff')
            })
            $('.btn3').on('dblclick', function(){
                $('.txt3').css('background-color', 'red')
            })
        });
      
    </script>
</head>
<body>
    <p>
        <a class="btn1" href="https://www.naver.com">버튼1</a>
    </p>
    <p class="txt1">내용1</p>
    <p>
        <a class="btn2" href="https://www.naver.com">버튼2</a>
    </p>
    <p class="txt2">내용2</p>
    <p>
        <button class="btn3">버튼3</button>
    </p>
    <p class="txt3">내용3</p>
</body>
</html>
