<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
    </style>
    <script>
        $(document).ready(function(){
           $('#box_1').on('mouseout', function(){
            $('#box_1').css({'background-color':'yellow'})
           });

           $('#box_2').on('mouseleave', function(){
            $('#box_2').css({'background-color': 'pink'})
           })
            
        });
      
    </script>
</head>
<body>
    <h1>mouseout</h1>
    <div id="box_1">
        <p><a href="#">mouseover/mouseout</a></p>
        <p><a href="#">과</a></p>
        <p><a href="#">mouseenter/mouseleave의 차이점은</a></p>
    </div>
    <h1>mouseleave</h1>
    <div id="box_2">
        <p><a href="#">mouseover/mouseout은 정확한 자식요소 하나하나가 대상이되고</a></p>
        <p><a href="#">mouseenter/mouseleave는 대상 요소가 포함된 부모영역 전체가 대상이 </a></p>
        <p><a href="#">되는것이다.</a></p>
    </div>
</body>
</html>
