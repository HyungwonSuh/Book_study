<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
    </style>
    <script>
        $(document).ready(function(){
          $('.btn_wrap').delegate('.btn_1.asd', 'mouseover focus', function(){
            alert('HELLO')
          })
          $('.btn_1').addClass('asd')

          $(document).one('mouseover focus', '.btn_2.zxc', function(){
            alert('WELCOME!')
          })
          $('.btn_2').addClass('zxc')

        });
    </script>
    
</head>
<body>
  <div id="wrap">
    <p class="btn_wrap">
      <button class="btn_1">delegate는 선택요소 하위요소에 이벤트를 다는 메서드입니다.(라이브이벤트가능)</button>
    </p>
    <p>
      <button class="btn_2">one 메서드는 한번 실행되면 더이상 실행되지않고 없어지는 메서드입니다.</button>
    </p>
  </div>
</body>
</html>
